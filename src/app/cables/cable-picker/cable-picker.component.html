<div class="cable-picker">
  <button type="button" class="btn btn-primary" (click)="testFunction()">
    TEST BUTTON
  </button>
  <div class="row"></div>

  <div class="row justify-content-around">
    <div class="col-sm-5 preview">
      <cable-viewer [selectedEnds]="end1"></cable-viewer>
    </div>
    <div class="col-sm-5 preview">
      <cable-viewer [selectedEnds]="end2"></cable-viewer>
    </div>
  </div>

  <div class="row"></div>

  <div class="row justify-content-around">
    <div class="col-sm-4">
      <cable-selection [categories]="categories" [numSubCatagories]="numSubCatagories"
      (cableAdded)="onAddCable1($event)"></cable-selection>
    </div>
    <div class="col-sm-4">
      <cable-selection [categories]="categories" [numSubCatagories]="numSubCatagories"
      (cableAdded)="onAddCable2($event)"></cable-selection>
    </div>
  </div>

  <div class="row"></div>

  <div class="row justify-content-around">
    <div class="col-md-10 col-sm">
      <cable-list [cables]="cables"></cable-list>
    </div>
  </div>
</div>
